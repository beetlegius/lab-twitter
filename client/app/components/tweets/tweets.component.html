<form *ngIf="auth.authenticated()" class="well" (submit)="addTweet($event)">
  <div class="form-group">
    <input autofocus type="text" [(ngModel)]="body" name="body" class="form-control" placeholder="Â¿What do you think?">
  </div>
</form>

<div class="tweets">
  <div *ngFor="let tweet of tweets" class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">
        {{tweet.username}}
        <input type="button" [class.hidden]="!auth.authenticated() || !auth.userProfile || !(tweet.username == auth.userProfile.nickname)" class="btn btn-danger btn-xs" value="Delete" (click)="deleteTweet(tweet)">
      </h3>
    </div>
    <div class="panel-body">
      {{tweet.body}}
    </div>
  </div>
</div>
